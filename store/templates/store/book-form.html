<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div class="container text-center col-md-10 mt-5">
         <h1>Register Book!</h1>
    </div>
    <form class="m-auto col-md-6" method="POST" action="/store/books/">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">책 제목</label>
        <input name="title" type="text" class="form-control" placeholder="책 제목을 입력해주세요.">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">저자</label>
        <select name="author" class="form-control" placeholder="저자를 입력해주세요.">
            {% for author in authors %}
                <option value="{{ author.pk }}">{{ author.name }}</option>
            {% endfor %}
        </select>
      </div>
        <div class="form-group">
        <label for="exampleInputPassword1">재고 수</label>
        <input name="stockQuantity" type="number" class="form-control" id="exampleInputPassword1" placeholder="재고 수를 입력해주세요.">
      </div>
      <button type="submit" class="btn btn-primary">등록</button>
    </form>
</body>
</html>
